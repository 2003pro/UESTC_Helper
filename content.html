<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <link rel='shortcut icon' href='http://o8cuifl9z.bkt.clouddn.com/uestc/icon/icon.ico'>
    <title>信息门户</title>
</head>
<body>
    <div id="header">
        <img src="http://o8cuifl9z.bkt.clouddn.com/uestc/img/icon.png" alt="icon">
        <span id="title">电子科技大学教务助手<span style="font-size:16px;color:#fff">Beta v0.5</span></span>
        <span><a href="logout.portal" style="float:right;color:#fff;margin-top:15px">退出登录</a></span>
    </div>
    <div id="nav">
        <ul>
            <li id="li-grade" class="nav-li-active">成绩</li>
            <li id="li-class">课表</li>
            <li id="li-exam">考试</li>
            <li id="li-other">其他</li>
        </ul>
    </div>
    <div id="wrap">
        <div id="grade-block" class="block">
            <div id="abstract">
                <span id="chart-1">
                    <span class="little-block" id="gpa-sum">
                        <span id="chart" class="little-chart"></span>
                        <span id="title">GPA</span><span id="value">0</span>
                    </span>
                    <span class="little-block" id="aver-grade">
                        <span id="chart" class="little-chart"></span>
                        <span id="title">平均分</span><span id="value">0</span>                        
                    </span>
                    <span class="little-block" id="study-grade">
                        <span id="chart" class="little-chart"></span>
                        <span id="title">总学分</span><span id="value">0</span>                        
                    </span>
                </span>
                <span id="chart-2"></span>
            </div>
            <div id="detail">
                <div id="detail-selector" class="selector">
                    <ul>
                    </ul>
                </div>
                <div id="detail-chart"></div>
            </div>
        </div>
        <div id="restudy-block" class="block">
            <div id="restudy-chart"></div>
            <p class="tip-text">*注：重修指数计算方式：(4.0 - 该门课GPA) * 该门课学分，分值越高，越建议重修，当然满绩大神可以忽略#(滑稽)</p>
        </div>
        <div id="class-block" class="block">
            <div class="dropdown" id="course-dropdown">
                <ul>
                </ul>
            </div>
            <div class="block-title">课程表</div>
            <table class="table" id="course-table">
                <tr class="line head">
                    <td class="td-block"></td>
                    <td class="td-block">8:30~10:05</td>
                    <td class="td-block">10:20~11:55</td>
                    <td class="td-block">14:30~16:05</td>
                    <td class="td-block">16:20~17:55</td>
                    <td class="td-block">19:30</td>
                </tr>
                <tr class="line odd">
                    <td class="td-block">周一</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
                <tr class="line even">
                    <td class="td-block">周二</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
                <tr class="line odd">
                    <td class="td-block">周三</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
                <tr class="line even">
                    <td class="td-block">周四</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
                <tr class="line odd">
                    <td class="td-block">周五</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
                <tr class="line even">
                    <td class="td-block">周六</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
                <tr class="line odd">
                    <td class="td-block">周日</td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                    <td class="td-block"></td>
                </tr>
            </table>
            <p class="tip-text">*注：有些奇葩的课程安排，把两种课程按照单双周排列到同一天的同一时段，这里没有进行区分
                <span onclick="window.print()" class="do-not-print" id="print-course-table">打印课程表</span>
            </p>
        </div>
        <div id="exam-block" class="block"></div>
        <div id="other-block" class="block"></div>
    </div>
    <script src="static/js/chart/echarts.js"></script>
    <script src="static/js/chart/mon.js"></script>
    <script src="static/js/content.js"></script>
</body>
</html>
